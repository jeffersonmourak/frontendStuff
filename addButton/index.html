<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Add-Button Based on Add-Button by Sergey Valiukh</title>
	<link href='https://fonts.googleapis.com/css?family=Dosis:400' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="http://fortawesome.github.io/Font-Awesome/assets/font-awesome/css/font-awesome.css">
	<link rel="stylesheet" href="addButton.css">
	<link rel="stylesheet" href="page.css">
</head>
<body>
	<header>
		<h1>Add Button, Based on <a href="https://dribbble.com/shots/1958250-GIF-for-the-Add-Button">Add Button</a> from <a href="https://dribbble.com/SergeyValiukh">Sergey Valiukh</a></h1>
	</header>
	<article>
		
		<h3>This a Add Button to your site, you can use it as a share button or whaterver you want.</h3>
		
		<div class="addButton">
			<div class="option">
				<span class="icon">
					<i class="fa fa-heart"></i>
				</span>
			</div>
			<div class="option">
				<span class="icon">
					<i class="fa fa-star"></i>
				</span>
			</div>
			<div class="option">
				<span class="icon">
					<i class="fa fa-comment"></i>
				</span>
			</div>
			<div class="option">
				<span class="icon">
					<i class="fa fa-map-marker"></i>
				</span>
			</div>
			<div class="placeHolder">+</div>
		</div>

	</article>
</body>
</html>
